{% extends 'base.html'%}

# наследование в шаблонах

{% block content %}

<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Домашняя страница</a></li>
    <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
  </ol>
</nav>

<div class="row">
    <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>

    <div class="col-md-8">
        <h5> {{ product.title}} </h5>
<!--        <h5> Период разложения на свалке: {{ period.view }} лет </h5>-->
<!--        <h5> Результат разложения: {{ result.view}} </h5>-->
        <h5> Вес отходов: {{ product.weight}} кг. </h5>
        <a href="{% url 'add_product' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a>
    </div>

</div>


{% endblock content%}
